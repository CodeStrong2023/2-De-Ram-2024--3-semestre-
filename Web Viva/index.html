<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veb Viva</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/index.js" async defer></script>

</head>

<body>
  <main>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="container">
          <div class="form">
            <h2>Login Form</h2>
            <form>
              <div class="inputBox">
                <input type="text" placeholder="Username" />
              </div>

              <div class="inputBox">
                <input type="password" placeholder="Password" />
              </div>

              <div class="inputBox">
                <input type="submit" value="Login" />
              </div>

              <p class="forget">
                Forgot password ?
                <a href="#">Click Here</a>
              </p>

              <p class="forget">
                Don't have an account ?
                <a href="#">Sign Up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
